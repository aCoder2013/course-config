server.port=8050
spring.datasource.url=jdbc:mysql://localhost/course
spring.datasource.username={cipher}
spring.datasource.password={cipher}
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create-drop
message=Hello World!
# define the destination to which the input MessageChannel should be bound
spring.cloud.stream.bindings.input.destination = users

# ensures 1 node in a group gets message (point-to-point, not a broadcast)
spring.cloud.stream.bindings.input.group = users-group

# ensure that the Q is durable
spring.cloud.stream.bindings.input.durableSubscription = true
